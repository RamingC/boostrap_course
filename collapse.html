<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collaose BT5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="./images/bootstrap-logo-shadow.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <button
        class="btn btn-primary btn-lg"
        data-bs-toggle="collapse"
        data-bs-target="#box-card"
        aria-expanded="true"
        aira-controls="box-card"
      >
        Collapse
      </button>

      <div class="collapse collapse-horizontal" id="box-card">
        <div class="card" style="width: 400px">
            <img src="./images/dogmelon.jpg" alt="" />
            <h2 class="card-header">Header</h2>
            <div class="card-body">
              <!---card-overlay-->
              <h2 class="card-title">Title</h2>
              <span class="card-subtitle">Subtitle</span>
              <div class="card-text">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Soluta
                minus, ullam, quidem fugit totam eos tempora quos ab voluptas
                nulla officiis deserunt? Doloremque ad perspiciatis culpa incidunt
                harum? Quidem, laboriosam.
              </div>
            </div>
            <h2 class="card-footer">Footer</h2>
          </div>
      </div>
    </div>
  </body>
</html>
