<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button BT5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="./images/bootstrap-logo-shadow.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <button class="btn btn-secondary btn-lg">Gray</button><br /><br />

      <button class="btn btn-outline-danger btn-lg">Outline</button>
      <br /><br />

      <div class="btn-group">
        <button class="btn btn-outline-success">One</button>
        <button class="btn btn-outline-success">Two</button>
        <button class="btn btn-outline-success">Three</button>
        <button class="btn btn-outline-success">Four</button>
      </div>
      <br /><br />
      <div class="btn-group btn-group-lg">
        <a href="#" class="btn btn-dark">Link</a>
        <a href="#" class="btn btn-primary">Link</a>
        <a href="#" class="btn btn-success">Link</a>
      </div>
      <br /><br />

      <div class="btn-group">
        <button class="btn btn-primary">1</button>
        <button class="btn btn-danger">2</button>
        <button class="btn btn-warning">3</button>
        <button class="btn btn-secondary">4</button>
        <div class="btn-gropu">
          <button
            class="btn btn-primary dropdown-toggle"
            data-bs-toggle="dropdown"
          >
            Dropdown
          </button>
          <ul class="dropdown-menu">
            <li><a href="#" class="dropdown-item">Dropdown Link1</a></li>
            <li><a href="#" class="dropdown-item">Dropdown Link2</a></li>
            <li><a href="#" class="dropdown-item">Dropdown Link3</a></li>
            <li><a href="#" class="dropdown-item">Dropdown Link4</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
